<mat-card class="wrapper">

    <mat-card-title>Connexion</mat-card-title>

    <mat-card-content>

        <mat-form-field floatLabel="auto" hideRequiredMarker appearance="outline">
            <mat-label>Email</mat-label>
            <input type="text" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" required>

            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field floatLabel="auto" hideRequiredMarker appearance="outline">
            <mat-label>Mot de passe</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="blue" (click)="login()">Se connecter</button>
    </mat-card-actions>
</mat-card>
