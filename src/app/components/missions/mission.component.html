<div class="main">
    <div class="entete">
        <mat-toolbar color="primary">

            <span>WendLa Soaba Transport</span>

            <span class="example-spacer"></span>

        </mat-toolbar>
    </div>

    <mat-drawer-container class="example-container">
        <mat-drawer mode="side" opened>
            <span><mat-icon matListIcon>menu</mat-icon>Menu</span>
            <mat-nav-list>
                <mat-divider></mat-divider>
                <mat-list-item>
                    <a href="home">
                        <span><mat-icon matListIcon>home</mat-icon>Accueil</span> </a>

                </mat-list-item>
                <mat-list-item>
                    <a href="programmation">
                        <span><mat-icon matListIcon>local_shipping</mat-icon>
                            Programmation
                        </span>
                    </a>
                </mat-list-item>
                <mat-list-item>
                    <a href="depenses">
                        <span><mat-icon matListIcon>credit_card</mat-icon>Depenses</span>
                    </a>
                </mat-list-item>
                <mat-list-item>
                    <a href="recette">
                        <span><mat-icon matListIcon>paid</mat-icon>Recette</span>
                    </a>
                </mat-list-item>
                <mat-list-item>
                    <a href="recette">
                        <span><mat-icon matListIcon>logout</mat-icon>Se deconnecter</span>
                    </a>
                </mat-list-item>
            </mat-nav-list>
        </mat-drawer>
        <mat-drawer-content>
            <div class="button-div">
                <button id="firstButton" mat-raised-button type="submit" color="primary" (click)="openDialogue()"> programmer une mission</button>
            </div>
            <div class="table">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!-- Checkbox Column -->
                    <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef>
                            <mat-checkbox (change)="$event ? toggleAllRows() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                            </mat-checkbox>
                        </th>
                        <td mat-cell *matCellDef="let row">
                            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                            </mat-checkbox>
                        </td>
                    </ng-container>

                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="weight">
                        <th mat-header-cell *matHeaderCellDef> Weight </th>
                        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef> Symbol </th>
                        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
                    </tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
                </mat-paginator>


            </div>
        </mat-drawer-content>
    </mat-drawer-container>

</div>
